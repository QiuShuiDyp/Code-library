        beforeMount: function () {

        mounted: function () {

            console.group('beforeDestroy 销毁前状态===============》');

                'message': this.messaged

            console.log(state);

    var vm = new Vue({
        el: '#app',
        data: {
                message: 'father',
                msg1: "hello",
                show: true
            },
        beforeCreate: function () {
          console.group("parent beforeCrated 创建前状态===============》")

        },
        created: function () {

        },
        beforeUpdate: function () {
            console.group("parent beforeUpdate 视图更新前状态===============》")

            }

        },

            console.group('parent destroyed 销毁完成状态===============》');
            var state = {
                'el': this.$el,
                'data': this.$data,
                'message': this.message
            }
            console.log(this.$el);
            console.log(state);
        },
        components: {
