<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h1 ref="h1">{{newMsg}}</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el:'#app',  //将Vue实例和页面已存在的DOM节点做一个挂载绑定
      data:{
        msg:'Hello World!'
      },
      computed:{
        newMsg:function(){
          return 'Hell'+this.msg
        }
      },
      watch:{
        newMsg:function(newVal, oldVal){
          console.log(newVal, oldVal, 'msg数据变更被watch监听到了！')
        }
      },
      methods: {
        changeValue(){

        }
      },
    })
  </script>
</body>
</html>
