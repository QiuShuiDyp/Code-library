<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子组件传值</title>
</head>
<body>
  <div id="app">
    <child :props-msg="msg" @get-message="getMessage"></child>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var child = {
      template:"<div><div>{{propsMsg}}</div><button @click='postMessage'>点击传值给父组件</button></div>",
      props:['propsMsg'],
      // props:{
      //   propsMsg:String
      // },
      data () {
        return {
          name:'child'  
        }
      },
      methods: {
        postMessage(){
          this.$emit('get-message',this.name)
        }
      }
    }
    var vm = new Vue({
      el:"#app",
      data:{
        msg:'你好，子组件'
      },
      components: {
        child
      },
      methods:{
        getMessage(param){
          console.log(param)
        }
      }
      // template:"<child :propsMsg='msg'></child>"
    })
  </script>
</body>
</html>
