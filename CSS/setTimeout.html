<script>

  findLeastNumOfUniqueInts = function(arr, k) {
      let valArr = []
      let numArr = []
      if(arr.length <= k){
          return 0
      }
      arr.filter((item)=>{
          let flag = false
          for(let i=0;i<valArr.length;i++){
              if(valArr[i] === item){
                  numArr[i]+=numArr[i]
                  flag = true
                  break
              }
          }
          if(!flag){
              valArr.push(item)
              numArr.push(1)
          }
      })

      numArr.sort((a,b)=>{
          return a-b
      })
      
      if(k === 0){
          return numArr.length
      }
      console.log(numArr)
      console.log(valArr)
      for(let i=1;i<numArr.length;i++){
          if(numArr[0] > k){
              return numArr.length
          }else{
              numArr[i] += numArr[i-1]
              if(k >numArr[i-1] && k<numArr[i]){
                  return numArr.length-i
              }else if(k === numArr[i]){
                return numArr.length -1-i
              }
          }
          
      }
  }
