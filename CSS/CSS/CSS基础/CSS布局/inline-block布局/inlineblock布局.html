<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block布局</title>
    <style>
        .context{
            width: 800px;
            height: 200px;
            font-size: 0;
        }
        .left{
            display: inline-block;
            background-color: red;
            width: 200px;
            height: 100%;
            font-size: 14px;
        }
        .right{
            display: inline-block;
            background-color: blue;
            width: 500px;
            height: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="context">
        <!-- inline-block每个block之间会存在间隙问题，类似于文字之间的间隙，解决方式为设定父元素的字体大小为0，或者用注释连接连接两个div-->
        <div class="left">Chinese</div>
        <div class="right">English</div>
    </div>
</body>
</html>
