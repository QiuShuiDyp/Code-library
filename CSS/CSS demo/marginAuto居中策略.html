<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS垂直居中测试</title>
  <style>
    #center {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: auto;
      position: absolute;
      left: 0px;
      top: 0px;
      right: 0px;
      bottom: 0px;
    }

    html, body, #container {
      width: 100%;
      height: 100%;
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="center"></div>
  </div>
</body>

</html>
