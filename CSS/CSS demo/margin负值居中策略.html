<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS垂直居中测试</title>
  <style>
    #center {
      width: 200px;
      height: 200px;
      background-color: red;
      position:absolute;
      left: 50%;
      top: 50%;
      margin: -100px -100px;
    }

    html, body, #container {
      width: 400px;
      height: 400px;
      background-color: black;
      position:relative;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="center"></div>
  </div>
</body>

</html>
