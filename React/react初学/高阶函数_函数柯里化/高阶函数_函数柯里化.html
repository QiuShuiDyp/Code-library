<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高阶函数_函数柯里化</title>
  <style>
    .bgcolor {
      background: yellow;
    }
  </style>
</head>
<body>
  <!-- 节点容器 -->
  <div id="test">

  </div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- 说明采用babel进行转换-->
  <script type="text/babel">
    class Demo extends React.Component{
      state = {
        username:'',
        password:''
      }
      handleSubmit = (event)=>{
        event.preventDefault()
        const {username,password} = this.state
        alert(`你输入的用户名是${username}，你输入的密码是${password}`)
      }
      //#region
      /*高阶函数符合下面其中一个的特征
        1.如果一个函数，接受的入参是一个函数，那么该函数为高阶函数。
        2.如果一个函数，返回的结果依旧是一个函数，那么该函数是高阶函数。
        函数柯里化：通过函数调用，继续返回函数的方式，实现多次接收参数，最后统一处理的编码形式
      */
      //#endregion
      // 高阶函数写法
      saveFormData = (dataType)=>{
        return (event)=>{
          this.setState({[dataType]:event.target.value})
        }
      }
      resetForm = ()=>{
        this.setState({
          username:'',
          password:''
        })
      }
      render(){
        return (
          <div>
            <form onSubmit={this.handleSubmit}>
              姓名：<input onChange={this.saveFormData('username')} type="text" name="username"/>&nbsp;
              密码：<input onChange={this.saveFormData('password')} type="password" name="password"/>&nbsp;
              <button>登录</button>
            </form>
            <button onClick={this.resetForm}>重置</button>
          </div>
          
        )
      }
    }
    ReactDOM.render(<Demo/>, document.getElementById('test'))
  </script>
</body>
</html>
