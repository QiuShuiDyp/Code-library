<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX语法</title>
  <style>
    .bgcolor {
      background: yellow;
    }
  </style>
</head>
<body>
  <!-- 节点容器 -->
  <div id="like_button_container">

  </div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- 说明采用babel进行转换-->
  <script type="text/babel">
    //1.创建类式组件
    class MyComponent extends React.Component {
      render(){
        // render中的this是指向具体的MyComponent组件实例对象
        console.log(this)
        return (
          <h1>我是用类定义的组件(适用于复杂组件)</h1>
        )
      }
    }
    //render()中会创建MyComponent的实例，并通过该实例调用原型上的render方法，将render返回的虚拟DOM转为真实的DOM，最后呈现在页面中
    ReactDOM.render(<MyComponent/>, document.getElementById('like_button_container'))
  </script>
</body>
</html>
