<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createRef</title>
  <style>
    .bgcolor {
      background: yellow;
    }
  </style>
</head>
<body>
  <!-- 节点容器 -->
  <div id="test">

  </div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- 说明采用babel进行转换-->
  <script type="text/babel">
    class Demo extends React.Component{
      /*
        1.
      */
      //ref容器
      myRef1 = React.createRef()
      myRef2 = React.createRef()
      render(){
        return (
          <div>
            {/*注意不要用函数调用的方式赋值，那样会导致赋值的是函数调用的结果，而非函数*/}
            {/*<input ref={this.myRef1()} type="text" placeholder="点击按钮提示数据"/>&nbsp;*/}
            <input ref={this.myRef1} type="text" placeholder="点击按钮提示数据"/>&nbsp;
            <button onClick={this.showData}>点我提示左侧的数据</button> &nbsp;
            <input ref={this.myRef2} onBlur={this.showData2} ref="input2" type="text"/>
          </div>
        )
      }
      showData = ()=>{
        console.log(this.myRef1.current)
      }
      showData2 = ()=>{
        console.log(this.myRef2.current)
      }
    }
    ReactDOM.render(<Demo/>, document.getElementById('test'))
  </script>
</body>
</html>
