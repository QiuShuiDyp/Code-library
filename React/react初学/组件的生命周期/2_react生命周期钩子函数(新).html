<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期(新)</title>
  <style>
    .bgcolor {
      background: yellow;
    }
  </style>
</head>
<body>
  <!-- 节点容器 -->
  <div id="test"></div>
  <div id="test1"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- 说明采用babel进行转换-->
  <script type="text/babel">
    class Count extends React.Component{
      // 构造器
      constructor(props){
        console.log('Count-constructor')
        super(props)
        this.state = { count:0}
      }
      // 组件将要挂载，beforeMount
      // UNSAFE_componentWillMount(){
      //   console.log('Count-componentWillMount')
      // }
      // 控制组件更新(setState触发)的阀门，必须有返回值，默认返回true
      shouldComponentUpdate(){
        console.log('Count-shouldComponentUpdate')
        return true
      }
      // beforeUpdate
      // UNSAFE_componentWillUpdate(){
      //   console.log('Count-componentWillUpdate')
      // }
       // render和componentDidUpdate之间调用
      getSnapshotBeforeUpdate(){
        console.log('Count-getSnapShotBeforeUpdate')
        return null
      }
      // update,入参为变更之前的props、state以及快照值
      componentDidUpdate(preProps, preState,snapShotValue){
        console.log('Count-componentDidUpdate',preProps,preState)
      }
      //函数要求必须返回一个状态对象或者null，返回状态对象时，如果props中传递进一个相同状态名称的值，并返回该状态对象时，会导致原本定义的state失效，都已props中同名状态为准
      //如下：count都会是100，且setState无效。因为setState()是在getDerivedStateFromProps之前调用的。
      //适用场景：从props中获取一个派生的state，适用于state的值在任何状态下都取决于props的场景
      static getDerivedStateFromProps(props,state){
        console.log('Count-getDerivedStateFromProps',props,state)
        return null
      }
      render(){
        console.log('Count-render')
        return (
          <div>
            <h2>sum:{this.state.count}</h2>
            <button onClick={this.addOne}>点我+1</button>
            <button onClick={this.death}>卸载组件</button>
            <button onClick={this.force}>不更改任何状态数据，强制更新一下</button>
          </div>
        )
      }
      // 组件挂载完毕的钩子 mounted
      componentDidMount(){
        console.log('Count-componentDidMount')
      }
      componentWillUnmount(){
        console.log('Count-componentWillUnmount')
      }
      death = ()=>{
        console.log('卸载组件')
        ReactDOM.unmountComponentAtNode(document.getElementById('test1'))
      }
      addOne = ()=>{
        this.setState({count:this.state.count+1})
      }
      force = ()=>{
        // 触发强制更新，哪怕不触发状态更新也强制更新，不考虑阀门钩子函数的影响
        this.forceUpdate()
      }
    }
    class A extends React.Component {
      state = { carName:'奔驰'}
      render(){
        return (
          <div>A组件&nbsp;
          <button onClick={this.changeCar}>换车</button>
          <B carName = {this.state.carName}/> 
          </div>
        )
      }
      componentWillReceiveProps(){
        console.log('A-componentWillReceiveProps')
      }
      changeCar = ()=>{
        this.setState({carName:'奥拓'})
      }
    }
    class B extends React.Component {
      render(){
        return (
          <div>B组件，接收到的车是:{this.props.carName}</div>
        )
      }
      //组件接受新的props时调用，首次初始化不会触发
      UNSAFE_componentWillReceiveProps(){
        console.log('B-componentWillReceiveProps')
      }
      shouldComponentUpdate(){
        console.log('B-shouldComponentUpdate')
        return true
      }
      componentWillUpdate(){
        console.log('B-componentWillUpdate')
      }
    }
    // ReactDOM.render(<Count/>, document.getElementById('test'))
    ReactDOM.render(<Count name='张三'/>, document.getElementById('test1'))
  </script>
</body>
</html>
