<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX语法</title>
  <style>
    .bgcolor {
      background: yellow;
    }
  </style>
</head>
<body>
  <!-- 节点容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- 说明采用babel进行转换-->
  <script type="text/babel">
    class Person extends React.Component{
      state = {
        sex:'男'
      }
      render(){
        const {name,age} = this.props
        return (
          <ul>
            <li>name:{name}</li>
            <li>age:{age}</li>
            <li>sex:{this.state.sex}</li>
          </ul>
        )
      }

    }
    // 1.传递props属性的方式1：单个传递
    // ReactDOM.render(<Person name="Tom" age='14'/>, document.getElementById('like_button_container'))
    // 2.传递props属性的方式2：批量传递 注意！！！ {...p}中{}是react中用来包裹表达式的，...p这种使用方式在其他情况会报错，但是允许在react批量处理标签中的属性传值的时候使用(react+babel)
    let p = { name:'Tom', age:12 }
    ReactDOM.render(<Person {...p}/>, document.getElementById('test1'))
    ReactDOM.render(<Person {...p}/>, document.getElementById('test2'))
    ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))
  </script>
</body>
</html>
