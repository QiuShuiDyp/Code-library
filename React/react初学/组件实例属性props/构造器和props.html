<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props简写方式</title>
  <style>
    .bgcolor {
      background: yellow;
    }
  </style>
</head>
<body>
  <!-- 节点容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 引入prop-types用来给props做限制 -->
  <script src="../../js/prop-types.js"></script>

  <!-- 说明采用babel进行转换-->
  <script type="text/babel">
    class Person extends React.Component{
      //构造器是否接受props，是否传递给super，取决于是否希望在构造器中通过this访问props
      constructor(props){
        super(props)
      }
      state = {
        sex:'男'
      }
      render(){
        const {name,age,speak} = this.props
        console.log(this.props)
        return (
          <ul>
            <li>name:{name}</li>
            <li>age:{age}</li>
            <li>sex:{this.state.sex}</li>
          </ul>
        )
      }
      // 利用static给Person增加propTypes、defaultProps属性，缺少static是给实例增加属性
      static propTypes = {
        name: PropTypes.string.isRequired, //限制name必传，且为字符串
        age: PropTypes.number
        // speak:PropTypes.func //限制speak为函数
      }
      static defaultProps = {
        age:14 //设置age的默认值为14
      }
    }

    // 1.传递props属性的方式1：单个传递
    ReactDOM.render(<Person name="Tom"/>, document.getElementById('test1'))   
  </script>
</body>
</html>
